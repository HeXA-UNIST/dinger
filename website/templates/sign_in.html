{% extends "base.html" %}

{% block head %}
  {% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0;url=/">
  {% endif %}
{% endblock %}

{% block content %}
  <form action="{% url 'signin' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="작성" /></p>
  </form>
{% endblock %}
